<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这周末干点啥</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-bg">
        <!-- Decorative elements -->
        <div class="deco balloon1">🎈</div>
        <div class="deco balloon2">🎈</div>
        <div class="deco sphere1"></div>
        <div class="deco sphere2"></div>
        <div class="deco ribbon1"></div>
        <div class="deco ribbon2"></div>
        
        <div class="container">
            <header class="header">
                <div class="marquee-box">
                    <div class="marquee-inner">
                        <h1>油肠肠这周末干点啥</h1>
                    </div>
                    <div class="marquee-lights">
                        <span></span><span></span><span></span><span></span>
                    </div>
                </div>
            </header>
            
            <div class="wheel-main">
                <div class="wheel-outer">
                    <div class="outer-dots">
                        <!-- JS will inject dots -->
                    </div>
                    <div id="wheel" class="wheel">
                        <div class="sector sector1"><span>吃点<br>好吃的</span></div>
                        <div class="sector sector2"><span>买点<br>好看的</span></div>
                        <div class="sector sector3"><span>听点<br>好听的</span></div>
                        <div class="sector sector4"><span>逛点<br>好玩的</span></div>
                    </div>
                    <div class="spin-btn-container">
                        <div class="pointer-tip"></div>
                        <button id="spin-btn" class="spin-btn">开始<br>抽奖</button>
                    </div>
                </div>
            </div>

            <div class="footer-info">
                <p id="chance-count">剩余抽奖次数: 3 次</p>
            </div>

            <!-- Mystery Box Style Modal -->
            <div id="result-modal" class="modal hidden">
                <div class="modal-overlay"></div>
                <canvas id="fireworks"></canvas>
                <div class="blind-box-container">
                    <div class="box-glow"></div>
                    <div id="blind-box-wrapper" class="blind-box-wrapper">
                        <div class="tap-hint">点击开启惊喜</div>
                        <div id="blind-box" class="blind-box">
                            <img src="https://miaobi-lite.bj.bcebos.com/miaobi/5mao/b%2755uy55uS5Zu%2B54mHXzE3MzQzNzQyMzkuODI3ODY2OA%3D%3D%27/0.png" alt="幸运盲盒">
                        </div>
                    </div>
                    <div id="prize-card" class="prize-card hidden">
                        <div class="prize-content">
                            <div class="prize-image-wrapper">
                                <img id="prize-img" src="" alt="奖品图片">
                            </div>
                            <h2 id="result-category"></h2>
                            <p id="result-prize"></p>
                            <div class="actions">
                                <button id="redraw-btn">再拆一个</button>
                                <button id="close-btn">好哒</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
